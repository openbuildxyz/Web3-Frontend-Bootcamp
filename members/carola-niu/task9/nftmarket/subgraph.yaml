specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: nftMarket
    network: sepolia
    source:
      address: "0xDBa365B75F39224e5585b105933310F700E65921"
      abi: nftMarket
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTListed
        - NFTPurchased
        - NFTUnlisted
      abis:
        - name: nftMarket
          file: ./abis/nftMarket.json
      eventHandlers:
        - event: NFTListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTListed
        - event: NFTPurchased(indexed address,indexed address,uint256,uint256)
          handler: handleNFTPurchased
        - event: NFTUnlisted(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTUnlisted
      file: ./src/nft-market.ts
