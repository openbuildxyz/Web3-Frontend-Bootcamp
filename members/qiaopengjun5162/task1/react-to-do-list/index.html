<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React ToDoList</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
    这是一个HTML标签，用于引入一个TypeScript模块（`.tsx`文件）作为JavaScript脚本。
    在这个例子中，`/src/main.tsx`是模块文件的路径。

    TypeScript是一种JavaScript的超集，用于开发大型应用程序。
    它提供了可选的静态类型检查和代码生成，可以帮助开发者减少错误和提高代码质量。

    `<script type="module">`标签用于指定一个模块化的JavaScript文件，
      该文件可以包含ES6（ECMAScript 2015）或更高版本的代码。
      模块化的代码可以更好地组织和管理代码，提高代码的可读性和可维护性。

    `src`属性用于指定模块文件的路径。
    `type="module"`属性告诉浏览器这个脚本是一个模块化的JavaScript文件。

    需要注意的是，模块化的JavaScript代码需要使用`import`和`export`关键字来导入和导出模块。
    在导入模块时，需要使用`import`关键字，并在括号中指定要导入的模块成员。
    在导出模块成员时，需要使用export关键字，并在大括号中指定要导出的模块成员。
    模块化的代码需要使用export default来导出一个默认成员。
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
