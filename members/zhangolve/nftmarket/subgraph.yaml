specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarket
    network: sepolia
    source:
      address: "0x1bD89cE48bbE1DB41B6d36CFbaF166375891911b"
      abi: NFTMarket
      startBlock: 6313326
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ListingIdCreated
        - NFTDeListed
        - NFTListed
        - NFTPurchased
        - OwnershipTransferred
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: ListingIdCreated(indexed uint256)
          handler: handleListingIdCreated
        - event: NFTDeListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTDeListed
        - event: NFTListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTListed
        - event: NFTPurchased(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTPurchased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/nft-market.ts
